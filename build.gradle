plugins {
    id 'java-library'
}

group 'net.towerester'
version '1.0.0-ALPHA'
sourceCompatibility = '17'

repositories {
    mavenCentral()
}

java {
    withSourcesJar()
    withJavadocJar()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.9.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.9.2'
    testImplementation 'org.junit.jupiter:junit-jupiter-params:5.9.2'
    api 'org.java-websocket:Java-WebSocket:1.5.3'
    api 'com.fasterxml.jackson.core:jackson-databind:2.15.1'
    api 'ch.qos.logback:logback-classic:1.4.7'
    api 'com.fasterxml.jackson.core:jackson-annotations:2.15.1'
    api 'com.fasterxml.jackson.core:jackson-core:2.15.1'
}

test {
    useJUnitPlatform()
}